eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7003/eureka/
  instance:
    hostname: localhost
    
    
microservice:
  payment-service:
    endpoints:
      endpoint:
        uri: http://Payment-Service/payment/dopayment
  order-service:
    endpoints:
      endpoint:
        uri: http://Order-Service/order/bookOrder
