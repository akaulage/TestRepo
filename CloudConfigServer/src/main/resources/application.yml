server:
  port: 8095

spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        git:
          clone-on-start: true
          uri: https://github.com/akaulage/TestRepo   #https://github.com/akaulage/TestRepo/blob/master/application.yml

eureka:  #Register with eureka server configuration
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost